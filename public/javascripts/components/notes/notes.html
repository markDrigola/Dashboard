<div class="new-notes">
    <div class="form-group">
        <div class="col-lg-12 row">
            <div class="row">
                <div class="col-lg-4">
                    <h3 class="h3 my-h3">Добавить новую заметку</h3>
                </div>
                <!--<div class="col-lg-2">-->
                    <!--<button class="btn btn-primary glyphicon glyphicon-plus" ng-click="ctrl.openNewForm($event)"></button>-->
                <!--</div>-->
            </div>
        </div>
        <div class="clearfix"></div>
    </div>

    <form name="newNotes" class="form-new-notes" ng-submit="ctrl.addNewNotes()" novalidate>
        <div class="row clearfix">
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="form-group my-form-group">
                    <label for="exampleInputName" class="my-form-group__label">Имя</label>
                    <div class="number-wrap" ng-class="ctrl.emptyName ? 'number-wrap_error':''">
                        <input type="text" class="form-control my-form-group__input number-wrap__input"
                               id="exampleInputName"
                               placeholder="Имя"
                               name="name"
                               ng-model="ctrl.newNotes.nameNotes"
                        >
                    </div>
                    <div class="clearfix"></div>
                    <p class="text-error" ng-class="ctrl.emptyName ? 'show':'hide'">Введите имя !</p>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12" ng-repeat="position in ctrl.newNotes.positions">
                <div class="form-group">
                    <label for="exampleInputPos1" class="my-form-group__label">{{ctrl.coef[$index].name}} в литрах</label>
                    <div class="number-wrap">
                        <input type="number" class="form-control number-wrap__input"
                               id="exampleInputPos1"
                               name="value1"
                               ng-model="position.value"
                               pattern="^[ 0-9]+$"
                               maxlength="10"
                               oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
                        >
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix gorm-group">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-5 col-xs-12">
                    <div class="form-group">
                        <p class="text-height-cus">Цена</p>
                        <hr>
                        <ul class="list-coefficient form-group">
                            <li class="list-coefficient__item" ng-repeat="position in ctrl.newNotes.positions">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <span class="list-coefficient__name">{{position.name}} :</span>
                                        <span class="list-coefficient__info">{{position.coefficient}}</span>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>

                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-7 col-xs-12">
                    <a class="btn btn-primary" ng-click="newCoef = !newCoef">Добавить новые</a>
                    <hr>
                    <div class="row hide" ng-class="newCoef ? 'show':'hide'">
                        <div class="form-group" name="">
                            <div class="col-lg-3 col-md-10 col-sm-9" ng-repeat="position in ctrl.newNotes.positions">
                                <div class="number-wrap form-group">
                                    <input type="number" class="form-control show number-wrap__input" ng-model="position.coefficient"
                                           maxlength="10"
                                           oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
                                    >
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-2 col-sm-3">
                                <a class="list-notes__btn btn btn-primary pull-right" ng-class="newCoef ? 'show':'hide'" ng-click="[newCoef = !newCoef,ctrl.getNewCoef()]">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="exampleTextarea" class="my-form-group__label">Описание</label>
                    <textarea class="form-control" id="exampleTextarea" name="text" ng-model="ctrl.newNotes.textNotes" rows="3"></textarea>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">
                <!--ng-click="ctrl.closedNewForm($event)"-->
        Добавить</button>
    </form>
</div>

<div class="clearfix"></div>
