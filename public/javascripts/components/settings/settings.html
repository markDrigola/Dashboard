<div class="settings-block">
    <div class="settings-block-coeff">
        <div class="list-coefficient form-group">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="row">
                    <h3 class="h3">Изменить цену и имя позиции</h3>
                    <div class="clearfix"></div>
                    <hr>
                    <ul class="list-coefficient">
                        <li class="form-group" ng-repeat="(key, value) in ctrl.settings.data">
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-lg-5 col-md-5 col-sm-6 col-xs-6">
                                        <span class="list-coefficient__name">Позиция: {{value.name}}</span>
                                    </div>
                                    <div class="col-lg-7 col-md-7 col-sm-6 col-xs-6 media-non-padd-l">
                                        <input type="text" class="form-control list-notes__input list-notes__input_settings"
                                               ng-class="activeInputCoefName ? 'show': 'hide'"
                                               ng-model="value.name">
                                        <button class="list-notes__btn btn btn-primary pull-right glyphicon glyphicon-pencil"
                                                ng-class="activeInputCoefName ? 'hide': 'show'"
                                                ng-click="activeInputCoefName = true"></button>
                                        <button class="list-notes__btn btn btn-primary pull-right glyphicon glyphicon-ok"
                                                ng-class="activeInputCoefName ? 'show': 'hide'"
                                                ng-click="[activeInputCoefName = false,ctrl.refactoringCoefficient(ctrl.settings)]"></button>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-5 col-md-5 col-sm-6 col-xs-6">
                                        <span class="list-coefficient__info">Цена: {{value.value}}</span>
                                    </div>
                                    <div class="col-lg-7 col-md-7 col-sm-6 col-xs-6 media-non-padd-l">
                                        <input type="text" class="form-control list-notes__input list-notes__input_settings"
                                               ng-class="activeInputCoefValue ? 'show': 'hide'"
                                               ng-model="value.value">
                                        <button class="list-notes__btn btn btn-primary pull-right glyphicon glyphicon-pencil"
                                                ng-class="activeInputCoefValue ? 'hide': 'show'"
                                                ng-click="activeInputCoefValue = true"></button>
                                        <button class="list-notes__btn btn btn-primary pull-right glyphicon glyphicon-ok"
                                                ng-class="activeInputCoefValue ? 'show': 'hide'"
                                                ng-click="[activeInputCoefValue = false,ctrl.refactoringCoefficient(ctrl.settings)]"></button>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="clearfix"></div>
                            <button class="btn btn-primary btn-settings-delete" ng-click="ctrl.deletePosition($index)">Удалить</button>
                            <hr>
                            <div class="clearfix"></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-2 col-md-4 col-md-offset-2 col-sm-5 col-sm-offset-1 col-xs-12 settings-new-fixed">
                    <h3 class="h3">Добавить новую позицию</h3>
                    <hr>
                    <div class="form-group">
                        <label for="exampleInputPos1" class="my-form-group__label">Название</label>
                        <div class="number-wrap">
                            <input type="text" class="form-control number-wrap__input"
                                   id="exampleInputPos1"
                                   name="name"
                                   ng-model="newName"
                                   maxlength="10"
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputValue" class="my-form-group__label">Цена</label>
                        <div class="number-wrap">
                            <input type="number" class="form-control number-wrap__input"
                                   id="exampleInputValue"
                                   name="value"
                                   ng-model="newValue"
                                   maxlength="10"
                                   oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
                            >
                        </div>
                    </div>
                    <button class="btn btn-primary" ng-click="ctrl.newPosition(newName,newValue)">Добавить позицию</button>
                </div>
            </div>
        </div>
    </div>
</div>
